{% extends 'base.html' %}

{% block title %}
ДОБАВИТЬ ЧЕЛОВЕКА
{% endblock title %}

{%block body%} 
<h1>ДОБАВИТЬ ЧЕЛОВЕКА</h1>

{%for msg in get_flashed_messages()%}
    <div class = "flash"> {{msg}} </div>
{% endfor %}

<form action = "/config/add_human" method = "post" class = "form-contact">
    <p><label> Полное имя: </label> <input type = "text" name = "fullname" value="" placeholder="Иван Иванов Иванович" required />
    <p><label> Дата рождения: </label> <input type = "date" name = "birthday" value="" placeholder="1" required />
    <p><label> Должность: </label> 
    <select name = "select">
        <option>Актер</option>
        <option>Режиссер</option>
        <option>Сценарист</option>
    </select>
    
    <p><input type = "submit" value = "Сохранить" />
</form>

<p><a href="/">Назад</a></p>


{%endblock body%}
